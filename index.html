<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo" onclick="showPage('home-page')">MyStore</a>
            <ul class="nav-links">
                <li><a href="#" onclick="showPage('home-page')">Home</a></li>
                <li><a href="#" onclick="showPage('products-page')">Products</a></li>
                <li><a href="#" onclick="showPage('contact-page')">Contact</a></li>
                <li><a href="#" onclick="showPage('cart-page')">üõí Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home-page" class="page active">
            <div class="hero">
                <h1>Shop 'til you drop! üõçÔ∏è</h1>
                <p>Discover the best products for your lifestyle.</p>
                <button onclick="showPage('products-page')">Shop Now</button>
            </div>
            <h2>Featured Products</h2>
            <div class="product-grid" id="featured-products">
                </div>
        </section>

        <section id="products-page" class="page">
            <h2>All Products</h2>
            <div class="product-grid" id="all-products">
                </div>
        </section>

        <section id="product-details-page" class="page">
            <button class="back-btn" onclick="showPage('products-page')">‚Üê Back to Products</button>
            <div class="details-container" id="product-details">
                </div>
        </section>

        <section id="cart-page" class="page">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                </div>
            <div class="cart-total">
                <h3>Total: ‚Çπ<span id="cart-total-price">0.00</span></h3>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>

        <section id="contact-page" class="page">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
